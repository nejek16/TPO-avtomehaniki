<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mehanik - Naročila</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
	
		<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="./contents/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/datatable.css"/>

	<!-- Bootstrap Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	
	<script>require('popper.js');</script>
	<script>require('bootstrap');</script>
	<script>let $ = require('jquery');</script>
	<script>require( 'datatables.net' )( window, $ );</script>
	<script>require( 'datatables.net-bs' )( window, $ );</script>
	<script>require( 'datatables.net-jqui' )( window, $ );</script>

	<script src="js/mainScript.js"></script>

</head>

<body onload="getNarocila();">
	<div class="container">
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Naročilo oddano</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<p>Naročilo za artikel vspešno oddano.</p>
					</div>
					<div class="modal-footer">
						<button id="btn-DodajZalogo" type="button" class="btn btn-success" onclick="closeModal();">Zapri</button>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div class="container p-3">
		<div class="row">
			<div class="col-sm-4 text-left">
			</div>
			<div id = zaloga class="col-sm-4 text-center align-middle">
				<h1 class="text-center">Naročila</h1>
			</div>
			<div id = izpis class="col-sm-4 text-right align-middle">
				<button id="nazaj" type="submit" class="btn btn-outline-primary text-center align-middle">NAZAJ</button>
			</div>
		</div>
        <div style="margin-bottom: 60px;"></div>
        <div class="row">
            <div class="col-sm-4 align-middle">
                <label for="stDela">Številka dela</label>
                <input type="text" class="form-control align-middle" id="stDela"  placeholder="Vnesi številko dela">
            </div>
            <div class="col-sm-4 align-middle">
                <label for="imeDela">Ime dela</label>
                <input type="text" class="form-control align-middle" id="imeDela" placeholder="Vnesi ime dela">
            </div>
            <div style="line-height:95px" class="col-sm-4 align-middle text-right">
                <button onclick="sendNarocilo();" type="submit" class="btn btn-outline-success">NAROČI</button>
            </div>
        </div>
        <div style="margin-bottom: 30px;"></div>
		<div class="row">
		 <!-- Grid -->
			 <div class="col-sm-12" style="padding-left: 0px; padding-right: 0px;">
				<div class="container wrapper">
					<table class="table table-bordered table-hover" cellspacing="0" width="100%">
						<thead>
							<tr>
								<th class="col-md-2">Številka dela</th>
								<th class="col-md-2">Ime</th>
								<th class="col-md-2">Stanje</th>
								<th class="col-md-2"></th>
							</tr>
						</thead>
						<tbody>
						<!-- load rows here -->
						</tbody>
					</table>
				  </div>
			</div>
		</div>
	</div>
</body>
<script>
//Odjava
$('#nazaj').click(function(){
        const ipcRenderer = require('electron').ipcRenderer;
        ipcRenderer.send('changeWindow', 'mehanikZaloga.html')
    });

function completeGrid(){
        $('.table').DataTable({
      //disable sorting on last column

      "columnDefs": [
        { "orderable": false, "targets": 3 }
      ],
      "lengthChange": false,
      "bPaginate": false
    })  
}
completeGrid()
</script>
</html>
